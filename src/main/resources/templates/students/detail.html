<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student ‚Ä¢ Detail</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#0f1b33; --panel2:#122145;
      --text:#eaf0ff; --muted:#a9b6d3; --border:rgba(255,255,255,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --primary:#6d5efc; --primary2:#4f7cff; --danger:#ff5c7a;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(109,94,252,.35), transparent 60%),
                  radial-gradient(900px 600px at 90% 10%, rgba(79,124,255,.25), transparent 55%),
                  var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.45;
    }
    .wrap{ max-width: 920px; margin:0 auto; padding:28px 18px 44px; }
    .crumb{ color: var(--muted); font-size: 13px; margin-bottom: 10px; }
    .crumb a{ color: rgba(234,240,255,.85); text-decoration:none; }
    .crumb a:hover{ text-decoration:underline; }

    .card{
      background: linear-gradient(180deg, rgba(18,33,69,.92), rgba(15,27,51,.92));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .header{
      padding: 18px 18px;
      display:flex;
      flex-wrap:wrap;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      border-bottom:1px solid var(--border);
    }
    .title{ margin:0; font-size: 22px; }
    .subtitle{ margin:6px 0 0; color: var(--muted); font-size: 13px; }

    .btnRow{ display:flex; flex-wrap:wrap; gap:10px; }
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 999px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight: 700;
      font-size: 13px;
      transition: transform .08s ease, background .12s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); }
    .btnPrimary{
      border-color: rgba(109,94,252,.45);
      background: rgba(109,94,252,.20);
    }
    .btnDanger{
      border-color: rgba(255,92,122,.45);
      background: rgba(255,92,122,.16);
    }

    .content{ padding: 18px; }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .field{
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04);
      border-radius: 16px;
      padding: 12px 14px;
    }
    .label{ color: rgba(234,240,255,.60); font-size: 12px; letter-spacing:.8px; text-transform:uppercase; }
    .value{ margin-top: 6px; font-size: 15px; font-weight: 700; }
    .mono{ font-family: ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono"; font-size: 13px; }

    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="crumb">
      <a href="/students/list">Students</a> / <span th:text="${student.id}">id</span>
    </div>

    <div class="card">
      <div class="header">
        <div>
          <h1 class="title" th:text="${student.name}">Student Name</h1>
          <p class="subtitle">Xem chi ti·∫øt ‚Ä¢ Ch·ªânh s·ª≠a ‚Ä¢ X√≥a (c√≥ x√°c nh·∫≠n)</p>
        </div>

        <div class="btnRow">
          <a class="btn" href="/students/list">‚¨ÖÔ∏è Danh s√°ch</a>
          <a class="btn btnPrimary" th:href="@{/students/{id}/edit(id=${student.id})}">‚úèÔ∏è Ch·ªânh s·ª≠a</a>
          <form th:action="@{/students/{id}/delete(id=${student.id})}" method="post" style="display:inline"
                onsubmit="return confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a sinh vi√™n n√†y?');">
            <button class="btn btnDanger" type="submit">üóëÔ∏è X√≥a</button>
          </form>
        </div>
      </div>

      <div class="content">
        <div class="grid">
          <div class="field">
            <div class="label">ID</div>
            <div class="value mono" th:text="${student.id}">1</div>
          </div>
          <div class="field">
            <div class="label">Tu·ªïi</div>
            <div class="value" th:text="${student.age}">20</div>
          </div>
          <div class="field" style="grid-column: 1 / -1;">
            <div class="label">Email</div>
            <div class="value" th:text="${student.email}">email</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
